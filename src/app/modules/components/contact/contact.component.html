<form id="contactform" action="https://formspree.io/f/xeqrvbbq" method="POST">
    <div class ="form-group">
        <label for="name"> Name: </label>
        <input class="form-control" name="name" id="name" type="text" required>
    </div>
    <div class="form-group">
        <label for="email"> Email: </label>
        <input class="form-control" name="_replyto" id="email" type="email" required>
    </div>
    <div class="form-group">
        <label for="comments"> Message: </label>
        <textarea class="form-control" name="messages" id="comments"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-secondary" name="sendform" type="submit"> Send </button>
    </div>
</form>
